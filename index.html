<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medical SOAP Note Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            margin-top: 10px;
        }
        button, select {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Medical SOAP Note Generator</h1>
    <button id="recordButton">Start Recording</button>
    <textarea id="transcription" placeholder="Transcription will appear here..." rows="5" readonly></textarea>
    <br>
    <label for="modelSelect">Select Model:</label>
    <select id="modelSelect">
        <option value="tiny">Tiny</option>
        <option value="base">Base</option>
        <option value="small">Small</option>
        <option value="medium">Medium</option>
        <option value="large">Large</option>
    </select>
    <button id="loadModelButton">Download and Load Model</button>
    <br>
    <button id="generateNoteButton" disabled>Generate SOAP Note</button>
    <textarea id="soapNote" placeholder="SOAP Note will appear here..." rows="10" readonly></textarea>
    <script src="https://cdn.jsdelivr.net/npm/browser-ai@latest/dist/browser-ai.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
